                <h2>Jobs at JavaJam</h2>
                <p>Want to work at JavaJam? Fill out the form below to start your application.
                    Required fields are marked with an asterisk *
                </p>
        
               <form method="post" action="show_get.php" id="loginform">
                    <label class="jobslabel">*Name:</label>
                    <input 
                        type="text" 
                        id="name" 
                        required placeholder="Enter your name here" 
                        style="width:200px"
                        onchange="validateName()">
                    <br><br>

                    <label class="jobslabel">*E-mail:</label>
                    <input 
                        type="email" 
                        id="email" 
                        required placeholder="Enter your Email-ID here" 
                        style="width:200px"
                        onchange="validateEmail()">
                    <br><br>

                    <label class="jobslabel">Start Date:</label>
                    <input 
                        type="date" 
                        id="calendar" 
                        placeholder="dd/mm/yyyy">
                    <br><br>

                    <label class="jobslabel" for="experience" style="vertical-align: top">*Experience:</label>
                    <textarea 
                        id="exp" 
                        rows="8" 
                        cols="60" 
                        required placeholder="Enter your past experience here."></textarea>
                    <br><br>

                    <input type="reset" id="clear" value="Clear"><br><br>
                    <input type="submit" id="apply" value="Apply Now">
               </form>
